<h2>About</h2>

<p>프론트앤드 개발자로 성장하기 위해 노력하는 Jacksang의 블로그입니다!</p>

<p>
  안녕하세요. 저는 Front-End 개발자로 성장하기 위해 노력하고 있는 Jacksang이라고
  합니다.<br />
  현재 사용하는 언어는 html, css, javascript를 사용중이고 라이브러리로 React를
  주로 사용하고 있습니다.<br />
  새로 배워가려는 언어로 TypeScript를 배우려고 시작하였고 조그만한 프로젝트부터
  시작하여 여러가지 시도를 해보려고 노력하고 있습니다.
</p>
